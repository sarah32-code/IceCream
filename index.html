<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">IceCream</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                </div>
            </div>
        </nav>
    </header>

    <header class="container">
        <main class="container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>IceCream</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>cone:</label>
                    <input id="iceCreamConeRadio" type="radio" name="icecreamtype" value="cone">

                    <label>cup:</label>
                    <input id="iceCreamCupRadio" type="radio" name="icecreamtype" value="cup">
                </div>
            </div>
            <div id="toppingsRow" class="row">
                <div class="col">
                    <h2>Toppings</h2>
                    <label>Sprinkles ($0.50)</label>
                    <input id="sprinklesCheckbox" type="checkbox" name="topping" value="sprinkles">
                    <label>Hot fudge ($1.25)</label>
                    <input id="hotFudgeCheckbox" type="checkbox" name="topping" value="hot-fudge">
                    <label>Whipped Cream ($0.25)</label>
                    <input id="whippedCreamCheckbox" type="checkbox" name="topping" value="whipped-cream">
                    <label>Cherry ($0.25)</label>
                    <input id="cherryCheckbox" type="checkbox" name="topping" value="cherry">
                </div>
            </div>
        </main>
    </header>
</body>
    <script src="scripts/index.js"></script>

</html>
